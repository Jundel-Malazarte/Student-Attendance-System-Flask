<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
</head>
<body>
    <h1>Student Attendance</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Attendance</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>  <!-- student.id is ID -->
            <td>{{ student.name }}</td>  <!-- student.name is Name -->
            <td>{{ student.attendance }}</td>  <!-- student.attendance is Attendance -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
